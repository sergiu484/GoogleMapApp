<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css">
        <script src="js/index.js"></script>
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
        <title>Epic Google Map App</title>
    </head>
    <body>
        <div class="title">Store Locator</div>
        
        <div class="search-container">
            <div class="search">
                <input type="text" id="zip-code-input" placeholder="Enter zip"/>
                <i class="fas fa-search"></i>
            </div>
        </div>
        <div class="stores-list-container">
            <div class="stores-list">
                <div class="store-container"> 
                    <div class="store-address">
                        8480 Beverly Blvd Los Angeles, CA 90048
                        <div class="store-phone-number">
                            (555) 555 555
                        </div>
                    </div>
                </div>
                <hr>
                <div class="store-container"> 
                    <div class="store-address">
                        8480 Beverly Blvd Los Angeles, CA 90048
                        <div class="store-phone-number">
                            (555) 555 555
                        </div>
                    </div>                   
                </div>
                <hr>
                <div class="store-container"> 
                    <div class="store-address">
                        8480 Beverly Blvd Los Angeles, CA 90048
                        <div class="store-phone-number">
                            (555) 555 555
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </div>
        
        <div id="map"></div>
    
        <script async defer 
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcwazb-T7zvceyA4VLWVB-eXvwj-XEUIA&callback=initMap">
        </script>

    </body>
</html>
